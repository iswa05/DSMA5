syntax = "proto3";
option go_package = "DSMA5/grpc/proto";

message bid {
    int32 clientId = 1;
    int32 amount = 2;
}

message ack {
    string outcome = 1;
}

message result {
    int32 clientId = 1;
    int32 highestBid = 2;
    int32 auctionId = 3;
    bool auctionIsOver = 4;
}
 
message empty {}

service Replica {
    rpc Ping (empty) returns (empty) {};
    rpc Bid (bid) returns (ack) {};
    rpc Result (empty) returns (result) {};
}